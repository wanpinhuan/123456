<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线音乐播放器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

       .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        #lyrics {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>在线音乐播放器</h1>
        <!-- 歌曲目录下拉框 -->
        <select id="songSelector">
            <!-- 这里可以根据你的实际文件添加更多选项 -->
            <option value="https://raw.githubusercontent.com/wanpinhuan/123456/refs/heads/main/%E6%88%91%E8%A6%81%E7%9A%84%E4%B8%8D%E6%98%AF%E9%9B%AA_%E4%BD%99%E5%AD%90%E6%9E%97.mp3|https://raw.githubusercontent.com/wanpinhuan/123456/refs/heads/main/%E6%88%91%E8%A6%81%E7%9A%84%E4%B8%8D%E6%98%AF%E9%9B%AA_%E4%BD%99%E5%AD%90%E6%9E%97.lrc">歌曲 1</option>
            <option value="https://raw.githubusercontent.com/wanpinhuan/123456/refs/heads/main/Right%20Here%20Waiting-Richard%20Marx.mp3|https://raw.githubusercontent.com/wanpinhuan/123456/refs/heads/main/Right%20Here%20Waiting-Richard%20Marx.lrc">歌曲 2</option>
        </select>
        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls>
            你的浏览器不支持音频播放。
        </audio>
        <!-- 显示歌词 -->
        <pre id="lyrics"></pre>
    </div>

    <script>
        const songSelector = document.getElementById('songSelector');
        const audioPlayer = document.getElementById('audioPlayer');
        const lyricsElement = document.getElementById('lyrics');

        // 当选择的歌曲改变时触发
        songSelector.addEventListener('change', function () {
            const selectedValue = this.value;
            const [songFileName, lyricsFileName] = selectedValue.split('|');

            // 更新音频源
            audioPlayer.src = `https://raw.githubusercontent.com/wanpinhuan/123456/main/${songFileName}`;
            audioPlayer.load();
            audioPlayer.play();

            // 获取并显示歌词
            const lyricsUrl = `https://raw.githubusercontent.com/wanpinhuan/123456/main/${lyricsFileName}`;
            fetch(lyricsUrl)
              .then(response => response.text())
              .then(data => {
                    lyricsElement.textContent = data;
                })
              .catch(error => console.error('获取歌词失败:', error));
        });

        // 初始化，播放默认选择的歌曲
        songSelector.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
