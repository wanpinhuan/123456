<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线音乐播放器</title>
</head>

<body>
    <!-- 音乐播放器 -->
    <audio controls>
        <!-- 替换为你的音乐文件在 GitHub 上的链接 -->
        <source src="https://raw.githubusercontent.com/wanpinhuan/123456/refs/heads/main/%E6%88%91%E8%A6%81%E7%9A%84%E4%B8%8D%E6%98%AF%E9%9B%AA_%E4%BD%99%E5%AD%90%E6%9E%97.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>

    <!-- 显示歌词 -->
    <pre id="lyrics"></pre>

    <script>
        // 获取歌词文件
        const lyricsUrl = 'https://github.com/wanpinhuan/123456/blob/main/%E6%88%91%E8%A6%81%E7%9A%84%E4%B8%8D%E6%98%AF%E9%9B%AA_%E4%BD%99%E5%AD%90%E6%9E%97.lrc';
        fetch(lyricsUrl)
          .then(response => response.text())
          .then(data => {
                const lyricsElement = document.getElementById('lyrics');
                lyricsElement.textContent = data;
            })
          .catch(error => console.error('获取歌词失败:', error));
    </script>
</body>

</html>
